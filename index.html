<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rido Marthupa - Media Kreasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- @mediakreasi.id -->
    <div class="container">
        <div class="card">
			<div class="foto">
				<img class="gambar" src="dwi.jpeg">
			</div>
            <div id="content">
                <h4>Happy Birthday <br>Dwi Santri S</h4>
				<img class="kue dis" src="giphy.gif" alt="kue ultah">
                <p id="msg" class="dis">May all your dreams come true this year. May your day be filled with joy and laughter as you celebrate your birthday. Take care of your health and remain grateful. May God bless you all of the time.</p>
            </div>
            <button class="btn">OPEN BIRTHDAY CARD</button>
        </div>
    </div>

    <script>
        let Btn = document.querySelector('.btn');
        let Msg = document.querySelector('#msg');
		let Kue = document.querySelector('.kue')

        Btn.addEventListener('click', function() {
            Msg.classList.toggle('dis');
			Kue.classList.toggle('dis');
            if (Msg.classList.item(0) != 'dis') {
                Btn.innerHTML = "FROM YOUR FRIEND";
            } else {
                Btn.innerHTML = "OPEN YOUR BIRTHDAY CARD";
            }
        });
    </script>

</body>
</html>
